services:
  - type: web
    name: gangazon-auth-service
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: DB_SCHEMA
        value: public
      - key: JWT_SECRET
        value: ab993282457691479582aa268d21f5c1083ee68532b0d87521857540801ef7bb
      - key: JWT_REFRESH_SECRET
        value: 91b3fd434d35f027799be2e7d1f76787b747e0e5c3bb7e633e82586532d49f70
      - key: JWT_EXPIRES_IN
        value: 15m
      - key: JWT_REFRESH_EXPIRES_IN
        value: 7d
      - key: LOG_LEVEL
        value: info
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: CORS_ORIGINS
        value: https://localhost:3000,https://gangazon-scanner.vercel.app
      - key: SESSION_TIMEOUT_HOURS
        value: 24
      - key: REFRESH_TOKEN_DAYS
        value: 30
      - key: FRANCHISE_MAX_LOCATIONS
        value: 10
      - key: FRANCHISE_MAX_EMPLOYEES
        value: 50
      - key: GPS_TOLERANCE_METERS
        value: 100